directive @auth(requires: Role = ADMIN) on OBJECT | FIELD_DEFINITION

enum Role {
  ADMIN
  USER
  TEST
}

type Mutation {
  add(x: Int!, y: Int!): Int!
}

type Query {
  user(id: ID!): User! @auth(requires: ADMIN)
  users: [User]! @auth(requires: ADMIN)
  login(username: String!, password: String!): String
  dogs(word: String): String!
}

type User {
  id: ID!
  username: String!
  email: String!
  password: String!
  role: String!
}
